<div class="play-container" [ngStyle]="{
'background-color': clickCounter > 5 ? 'yellow' : 'lightgray',
'border'        : clickCounter > 5 ? '1px solid black' : 'none'  }">
    <ng-template>
        <p>The click counter <strong>is GREATER</strong> than 5</p>
    </ng-template>
    <ng-template #none>
        <p>The click counter <strong>is LESS</strong> than 5</p>
    </ng-template>
</div>
